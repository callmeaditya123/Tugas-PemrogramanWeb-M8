<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
    <h2>Form Pemesanan</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="id_pemesanan">Id Pemesan:</label>
            <input type="number" id="id_pemesanan" name="id_pemesanan" min="1">
        </div>
        <div class="form-group">
            <label for="nama_pemesan">Nama Pemesan:</label>
            <input type="text" id="nama_pemesan" name="nama_pemesan">
        </div>
        <div class="form-group">
            <label for="nomor_identitas">Nomor Identitas:</label>
            <input type="number" id="nomor_identitas" name="nomor_identitas" min="1">
        </div>
        <div class="form-group">
            <label for="tipe_kamar">Tipe Kamar:</label>
            <select id="tipe_kamar" name="tipe_kamar" class="short">
                <option value="-">--Pilih--</option>
                <option value="standar">STANDARD</option>
                <option value="deluxe">DELUXE</option>
                <option value="family">FAMILY</option>
            </select>
        </div>
        <div class="form-group">
            <label for="harga">Harga:</label>
            <input type="number" id="harga" name="harga">
        </div>
        <div class="form-group">
            <label for="tanggal_pesan">Tanggal Pesan:</label>
            <input type="date" id="tanggal_pesan" name="tanggal_pesan">
        </div>
        <div class="form-group">
            <label for="durasi_menginap">Durasi Menginap:</label>
            <input type="number" id="durasi_menginap" name="durasi_menginap" min="1"> 
            <span class="days-label">Hari</span>
        </div>
        <div class="form-group">
            <label for="breakfast">Termasuk Breakfast:</label>
            <input type="checkbox" id="breakfast" name="breakfast" value="ya"> Ya
        </div>
        <div class="form-group">
            <label for="total_bayar">Total Bayar:</label>
            <input type="text" id="total_bayar" name="total_bayar">
        </div>
        <div class="form-actions">
            <button type="save" class="btn btn-primary">Simpan</button>
            <button type="reset" class="btn btn-warning">Batal</button>
        </div>
    </form>
</div>
<script></script>
</body>
</html>
