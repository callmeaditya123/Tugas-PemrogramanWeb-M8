<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data Fasilitas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
    <h2>Form Tambah Data Fasilitas </h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="id">Id :</label>
            <input type="number" id="id" name="id" min="1">
        </div>
        <div class="form-group">
            <label for="nama">Nama :</label>
            <input type="text" id="nama" name="nama">
        </div>
        <div class="form-group">
            <label for="harga_weekend">Harga Weekend:</label>
            <input type="number" id="harga_weekend" name="harga_weekend">
        </div>
        <div class="form-group">
            <label for="harga_weekday">Harga Weekday:</label>
            <input type="number" id="harga_weekday" name="harga_weekday">
        </div>
        <div class="form-group">
            <label for="kuota">kuota:</label>
            <input type="number" id="kuota" name="kuota">
        </div>
        <div class="form-group">
            <label for="jam_buka">Jam_Buka:</label>
            <input type="time" id="jam_buka" name="jam_buka"> 
        </div>
        <div class="form-group">
            <label for="jam_tutup">Jam_Tutup:</label>
            <input type="time" id="jam_tutup" name="jam_tutup">
        </div>
        <div class="form-actions">
            <button type="save" class="btn btn-primary">Simpan</button>
            <button type="reset" class="btn btn-warning">Batal</button>
        </div>
    </form>
</div>
</body>
</html>
