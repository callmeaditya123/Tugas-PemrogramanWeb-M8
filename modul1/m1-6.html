<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia pada HTML</title>
</head>
<body>
    <!--Menampilkan Gambar-->
    <h2>Gambar</h2>
    <img src="logoTi.jpeg" alt="logo TI FKOM UNIKU" style="max-width: 300px;">

    <!--Menampilkan Video Lokal-->
    <h2>Video Lokal</h2>
    <video width="320" height="240" controls>
        <source src="./vidioMobil.mp4" type="video/mp4" alt="video mesin mobil bmw">
        Browser anda tidak mendukung elemen video.
    </video>

    <!--Menampilkan Video dari YouTube-->
    <h2>Video dari YouTube</h2>
    <iframe width="550" height="315" 
            src="https://www.youtube.com/embed/ueGoScRwCp8" 
            frameborder="0" allowfullscreen>
    </iframe>

    <!--Menampilkan Audio-->
    <h2>Audio</h2>
    <audio controls>
        <source src="audio-file.mp3" type="audio/mp3"> 
        Browser anda tidak mendukung tag audio.
    </audio>
</body>
</html>
