<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Data Anggota</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Kode Anggota</th>
                    <th scope="col">NIM</th>
                    <th scope="col">Nama Lengkap</th>
                    <th scope="col">Prodi</th>
                    <th scope="col">Kelas</th>
                    <th scope="col">Jenis Kelamin</th>
                    <th scope="col">No Telepon</th>
                    <th scope="col">Foto</th>
                    <th scope="col">Alamat</th>
                </tr>
            </thead>
            <tbody id="bodyTable">
            </tbody>
        </table>
    </div>
    <script>
        const anggota = [
            {
                kodeAnggota: "A001",
                nim: "20230810030",
                namaLengkap: "Aditya Ramadhan",
                prodi: "Teknik Informatika",
                kelas: "TI-01-2023",
                jenisKelamin: "Laki-laki",
                noTelepon: "081546967707",
                foto: "aditya.jpg",
                alamat: "Ds kalimanggis, kec kalimanggis"
            },
            {
                kodeAnggota: "A002",
                nim: "20230810095",
                namaLengkap: "Reyhan Setyawan",
                prodi: "Teknik Informatika",
                kelas: "TI-01-2023",
                jenisKelamin: "Laki-Laki",
                noTelepon: "0895332379983",
                foto: "debo.jpg",
                alamat: "Jl kojengkang, kojengkang"
            },
            {
                kodeAnggota: "A003",
                nim: "20230810135",
                namaLengkap: "Lindan Maulana",
                prodi: "Teknik Informatika",
                kelas: "TI-01-2023",
                jenisKelamin: "Laki-laki",
                noTelepon: "081223344556",
                foto: "lindan.jpg",
                alamat: "Jl muncangela, Ds muncangela"
            },
        ];

        function render() {
            const bodyTable = document.getElementById("bodyTable");

            bodyTable.innerHTML = anggota.map((dt, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${dt.kodeAnggota}</td>
                    <td>${dt.nim}</td>
                    <td>${dt.namaLengkap}</td>
                    <td>${dt.prodi}</td>
                    <td>${dt.kelas}</td>
                    <td>${dt.jenisKelamin}</td>
                    <td>${dt.noTelepon}</td>
                    <td><img src="${dt.foto}" alt="${dt.namaLengkap}" class="img-thumbnail" width="100"></td>
                    <td>${dt.alamat}</td>
                </tr>
            `).join("");
        }

        render();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
